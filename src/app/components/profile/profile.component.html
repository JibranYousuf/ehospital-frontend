<div *ngIf="user">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile : {{user.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <!-- <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div> -->

                            <div class=" col-md-12 col-lg-12 ">
                                <table class="table table-user-information table-bordered">
                                    <tbody>
                                        <tr>
                                            <td>Name:</td>
                                            <td>{{user.name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Email:</td>
                                            <td>{{user.email}}</td>
                                        </tr>
                                        <tr *ngIf="user.userType=='Doctor'">
                                            <td>Designation:</td>
                                            <td>{{user.designation}}</td>
                                        </tr>

                                        <tr>

                                            <td>Gender:</td>
                                            <td>{{user.gender}}</td>
                                        </tr>
                                        <tr>
                                            <td>Age:</td>
                                            <td>{{user.age}}</td>
                                        </tr>

                                        <tr>
                                            <td>Date of Birth:</td>
                                            <td>{{user.dob}}</td>


                                        </tr>
                                        <tr *ngIf="user.userType=='Doctor'">
                                            <td >Room No:</td>
                                            <td></td>


                                        </tr>
                                        <tr>
                                            <td>Address:</td>
                                            <td> {{user.address}}</td>
                                        </tr>
                                        <tr>

                                            <td>Phone Number:</td>
                                            <td>{{user.contactnum}}</td>


                                        </tr>


                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-star"></i>
                        </a>
                        <span class="pull-right">
                            <a type="button" class="btn btn-sm btn-danger" (click)="EditUser.open()">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <modal #EditUser>
                                <modal-header>
                                    <h1>Edit Profile</h1>
                                </modal-header>
                                <modal-content>
                                    <form (ngSubmit)="onUpdateUser(user)" #editform="ngForm">
                                        <div class="col-sm-6" style="display:inline-block">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Gender</label>
                                                <input type="text" [(ngModel)]="user.gender" name="gender" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Age</label>
                                                <input type="text" [(ngModel)]="user.age" name="age" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Qualification</label>
                                                <input type="text" [(ngModel)]="user.qualification" name="qualification" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Designation</label>
                                                <input type="text" [(ngModel)]="user.designation" name="designation" class="form-control">
                                            </div>
                                        </div>


                                        <div class="col-sm-6" style="display:inline-block">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" [(ngModel)]="user.address" name="address" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <input type="text" [(ngModel)]="user.dob" name="dob" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Contact Number</label>
                                                <input type="text" [(ngModel)]="user.contactnum" name="contactnum" class="form-control">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary" >Update User</button>
                                    </form>
                                </modal-content>
                                <modal-footer>
                                </modal-footer>
                            </modal>

                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
